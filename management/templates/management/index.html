{% load static %}

<link rel="stylesheet" href="{% static 'managment/style.css' %}">

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        {% comment %} <li><a href="{% url 'studentdetail' question.id %}">{{ question.question_text }}</a></li> {% endcomment %}
        <li><a href="{% url 'management:questionsdetail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
